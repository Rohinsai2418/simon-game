<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simon Says - Memory Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Simon Game</h1>

  <div class="score-container">
    <span class="high">High Score:</span>
    <span class="sri">0</span>
  </div>

  <h2>Press any key to start</h2>

  <div class="game-board">
    <div class="row">
      <div class="btn red" id="red"></div>
      <div class="btn blue" id="blue"></div>
    </div>
    <div class="row">
      <div class="btn green" id="green"></div>
      <div class="btn purple" id="purple"></div>
    </div>
  </div>

  <button>Reset</button>

  <script src="script.js"></script>
</body>
</html>
